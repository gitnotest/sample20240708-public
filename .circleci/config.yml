version: 2.1

orbs:
  gcp-cli: circleci/gcp-cli@3.2.1

jobs:
  build-and-push:
    docker:
      - image: 'cimg/openjdk:17.0'
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Unit Test & Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=marna3_sample-springboot-cloudrun
      - run:
          name: Image Build
          command: mvn clean package docker:build 
            -DskipTests=True 
            -DgoogleCloudRegion=${GCP_REGION} 
            -DgoogleCloudProjectId=${GCP_PROJECT}
      - run:
          name: Image Push
          command: mvn docker:push
            -DgoogleCloudRegion=${GCP_REGION} 
            -DgoogleCloudProjectId=${GCP_PROJECT}

workflows:
  main:
    jobs:
      - build-and-push:
          name: Docker Build and Push
          context: 
          - SonarCloud
          - GoogleCloud
