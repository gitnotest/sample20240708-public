version: 2.1

executors:
  openjdk:
    docker:
      - image: 'cimg/openjdk:17.0'

commands:
  test-and-analyze:
    steps:
      - run:
          name: Unit Test & Analyze on SonarCloud
          command: mvn verify sonar:sonar -Dsonar.projectKey=${SONAR_PROJECT_KEY}
  image-build:
    steps:
      - run:
          name: Image Build
          command: mvn clean package docker:build 
            -DskipTests=True 
            -DgoogleCloudRegion=${GCP_REGION} 
            -DgoogleCloudProjectId=${GCP_PROJECT}
  authorize_gcloud:
    steps:
      - run:
          name: Install Gcloud Command & Authorize Google Cloud
          command: |
            curl https://packages.cloud.google.com/apt/doc/apt-key.gpg | sudo gpg --dearmor -o /usr/share/keyrings/cloud.google.gpg
            echo "deb [signed-by=/usr/share/keyrings/cloud.google.gpg] https://packages.cloud.google.com/apt cloud-sdk main" | sudo tee -a /etc/apt/sources.list.d/google-cloud-sdk.list
            sudo apt-get -y update && sudo apt-get -y install google-cloud-cli
            echo ${GCP_SERVICE_ACCOUNT_KEY} | base64 -d | gcloud auth activate-service-account --key-file=-
      - run:
          name: Configure Authentication
          command: gcloud auth configure-docker ${GCP_REGION}-docker.pkg.dev --quiet
  image_push:
    steps:
      - run:
          name: Image Push
          command: mvn docker:push
            -DgoogleCloudRegion=${GCP_REGION} 
            -DgoogleCloudProjectId=${GCP_PROJECT}

jobs:
  pre-build:
    executor: openjdk
    steps:
      - checkout
      - test-and-analyze
  build-and-push:
    executor: openjdk
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - image-build
      - authorize_gcloud
      - image_push

workflows:
  main:
    jobs:
      - pre-build: 
          context: 
            - SonarCloud
      - build-and-push:
          context:
            - GoogleCloud
          requires:
            - pre-build
